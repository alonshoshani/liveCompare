<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.1.1/css/bootstrap.min.css">
    <title>This is Email Page</title>
    <script src="js/jquery-1.10.1.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"></script>
	<script src="/socket.io/socket.io.js"></script>
</head>
<body>
	<div class="container">
		<h1>Products</h1>
		<hr/>
		<div class="page"></div>
	</div>
	
	
	<script type="text/template" id="product-template">
	<h4>Products List</h4>
	<table class="table striped">
		<thead>
			<tr>
				<th>Store</th>
				<th>Price</th>
				<th>Link</th>
			</tr>
		</thead>
		<tbody>
			
			<% 
			_.each(products,function(product){%>
				<tr>
					<td><%= product.get('store') %></td>
					<td><%= product.get('price') %></td>
					<td><a target="_blank" href="<%= product.get('link') %>" class="btn btn-primary">Buy now!</a>
				</tr>
			
			<%});%>
		
		</tbody>
	</table
	
	</script>
	
	<script>
		
		$.ajaxPrefilter(function(options,originalOptions,jqXHR){
			options.url= 'http://localhost:3000' + options.url;
		});
		
		var Products= Backbone.Collection.extend({
			url:'/getListProduct'
		});
		
		
		var ProductList= Backbone.View.extend({
			el:'.page',
			render: function(){
				var that=this;
				var products=new Products();
				products.fetch({
					traditional: true,
					data:{productName:"ddd"},
					method:"post",
					success:function(products){
						if (products.models.length!==0){
							var template=_.template($('#product-template').html(),{products:products.models});
							that.$el.html(template);
						}else{
							that.$el.html("<div>No results were found</div>");
						}
						
					}
				});
			}
		});
		
		
		var Router=Backbone.Router.extend({
			routes:{
					'':'home'
			}
		})
		
		var productList= new ProductList();
		var router=new Router();
		router.on('route:home',function(){
			productList.render();
		});
		
		Backbone.history.start();
		
		var socket = io.connect('http://localhost:3000');
		socket.on('message', function ss(data) {
				console.log(data.message);
		});
		
	</script>
</body>

</html>
